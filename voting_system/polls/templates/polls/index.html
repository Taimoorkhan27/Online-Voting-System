{% extends 'polls/base.html' %}
{% block title %}Polls{% endblock %}
{% block content %}
<h2>Latest Polls</h2>
<ul>
   {% for question in latest_question_list %}
   <li>
      <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
   </li>
   {% endfor %}
</ul>
{% endblock %}
